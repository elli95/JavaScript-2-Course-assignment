<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought Alert</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      type="module"
      defer
    ></script>
    <script src="src/js/postByID.js" defer type="module"></script>
    <script src="src/js/comment.js" defer type="module"></script>
  </head>
  <body class="min-vh-100">
    <header>
      <nav class="navbar bg-secondary fixed-top py-1">
        <div class="container-fluid mx-4 justify-content-evenly">
          <a class="navbar-brand text-center py-0 text-light" href="../profile/index.html"><i class="fa-regular fa-user"></i></a>
          <a class="navbar-brand text-center py-0 text-light" href="../feed/index.html"><i class="fa-solid fa-house"></i></a>
          <a class="navbar-brand text-center py-0 text-light" href="../index.html"><i class="fa-solid fa-gear"></i></a>
        </div>
      </nav>
    </header>
    <main class="mt-5 mx-2">
      <section class="container pt-4 d-flex flex-column align-items-center" id="post-container"></section>
      <section class="align-self-center mt-4 bg-light py-3 px-5 rounded-3 border border-dark">
        <form id="comment-form">
          <div class="form-group row justify-content-center">
            <h2>Comment</h2>
            <div class="d-flex flex-column">
              <label for="post-text">post text</label>
              <textarea
                class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                type="text"
                name="post-text"
                id="comment-text"
                cols="60"
                rows="3"
                placeholder="Write a new post"
                required
              ></textarea>
            </div>
            <div class="d-flex flex-column w-50 gap-2 p-2">
              <button type="submit" class="btn btn-success px-5 w-50">Comment</button>
            </div>
          </div>
        </form>
      </section>
      <section id="comment-posts-section"></section>
    </main>
  </body>
</html>
