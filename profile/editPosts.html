<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought Alert | Edit</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      type="module"
      defer
    ></script>
    <script src="../src/js/api/auth/user-logged-out.mjs" defer type="module"></script>
    <script src="../profile/js/editPost.js" defer type="module"></script>
  </head>
  <body class="min-vh-100">
    <header>
      <nav class="navbar bg-secondary fixed-top py-1">
        <div class="container-fluid mx-4 justify-content-evenly">
          <a class="navbar-brand text-center py-0 text-light" href="../profile/index.html">Profile</a>
          <a class="navbar-brand text-center py-0 text-light" href="../feed/index.html">Feed</a>
          <a class="navbar-brand text-center py-0 text-light" id="logout">Logout</a>
        </div>
      </nav>
    </header>
    <main class="mt-5 mx-2">
      <section class="container pt-4 d-flex flex-column align-items-center" id="post-container">
        <form id="post-update-form">
            <div class="form-group row justify-content-center">
                <h2>Edit this post</h2>
                <!-- <div class="d-flex flex-column"></div> -->
                <!-- <label for="post-title" class="fs-3">Post Title</label> -->
                <input
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-title"
                  id="post-title"
                  placeholder="Write a post title"
                  required
                />
                <!-- </div> -->
                <!-- <div class="d-flex flex-column"> -->
                <!-- <label for="post-text">post text</label> -->
                <textarea
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-text"
                  id="post-text"
                  cols="60"
                  rows="3"
                  placeholder="Write a new post"
                ></textarea>
                <!-- </div> -->
                <!-- <div class="d-flex flex-column"> -->
                <!-- <label for="post-tags">post tags</label> -->
                <input
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-tags"
                  id="post-tags"
                  placeholder="Write a post tag"
                />
                <!-- </div> -->
                <!-- <a href="#" class="text-reset pt-1"><i class="fa-solid fa-image fs-3"></i></a> -->
                <input
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-media"
                  id="post-media"
                  placeholder="Write a img link"
                />
        </form>
        <div class="d-flex flex-column w-50 gap-2 p-2">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
        <div class="d-flex flex-column w-50 gap-2 p-2">
          <button class="btn btn-danger" id="post-delete-btn" type="button">Delete</button>
        </div>
      </section>
      <section class="align-self-center mt-4 py-3 px-5" id="post-comments"></section>
      <section class="align-self-center mt-4 py-3 px-5">
        <h2>Comments</h2>
        <div id="comment-posts-section"></div>
      </section>
    </main>
  </body>
</html>
