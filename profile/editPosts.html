<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought Alert | Edit post</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      type="module"
      defer
    ></script>
    <script src="../src/js/api/auth/logout.js" defer type="module"></script>
    <script src="../src/js/api/posts/postByID.js" defer type="module"></script>
    <script src="../src/js/api/posts/postEdit/deletePost.js" defer type="module"></script>
    <script src="../src/js/api/posts/postEdit/editPost.js" defer type="module"></script>
  </head>
  <body class="min-vh-100">
    <header>
      <nav class="navbar bg-secondary fixed-top py-1">
        <div class="container-fluid mx-4 justify-content-evenly">
          <a class="navbar-brand text-center py-0 text-light" href="../profile/index.html">Profile</a>
          <a class="navbar-brand text-center py-0 text-light" href="../feed/index.html">Feed</a>
          <a class="navbar-brand text-center py-0 text-light" id="logout">Logout</a>
        </div>
      </nav>
    </header>
    <main class="mt-5 mx-2">
      <section class="container pt-4 d-flex flex-column align-items-center" id="post-container">
        <form id="post-update-form">
            <div class="form-group row justify-content-center">
                <h1>Edit this post</h1>
                <input
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-title"
                  id="post-title"
                  placeholder="Write a post title"
                  required
                />
                <textarea
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-text"
                  id="post-text"
                  cols="60"
                  rows="3"
                  placeholder="Write a new post"
                ></textarea>
                <input
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-tags"
                  id="post-tags"
                  placeholder="Write a post tag"
                />
                <input
                  class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
                  type="text"
                  name="post-media"
                  id="post-media"
                  placeholder="Write a img link"
                />
        </form>
        <div class="d-flex flex-column w-50 gap-2 p-2">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
        <div class="d-flex flex-column w-50 gap-2 p-2">
          <button class="btn btn-danger" id="post-delete-btn" type="button">Delete</button>
        </div>
      </section>
      
      <h2 class="errorText w-75 text-center" id="error-message"></h2>
      <section class="d-flex flex-column mt-4 py-3 px-5">
        <h2 class="align-self-center">Post Comments</h2>
        <div id="comment-posts-section"></div>
      </section>
    </main>
    <footer>
      <p class="text-center mt-4">Â© Elise Marie Hogsnes | All rights reserved<p>
    </footer>
  </body>
</html>
