<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought Alert | Profile</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
    <script src="../src/js/api/auth/logout.js" defer type="module"></script>
    <script src="../src/js/profile.js" defer type="module"></script>
    <script src="../src/js/api/posts/userPosts.js" defer type="module"></script>
  </head>
  <body class="min-vh-100">
    <header>
      <nav class="navbar bg-secondary fixed-top py-1">
        <div class="container-fluid mx-4 justify-content-evenly">
          <a class="navbar-brand text-center py-0 text-light" href="../profile/index.html">Profile</a>
          <a class="navbar-brand text-center py-0 text-light" href="../feed/index.html">Feed</a>
          <a class="navbar-brand text-center py-0 text-light" id="logout">Logout</a>
        </div>
      </nav>
    </header>
    <main class="mt-5 d-flex flex-column align-items-center">
      <section class="d-flex flex-column align-items-center col-sm-10 col-lg-8 col-xxl-6">
        <a href="../feed/index.html" class="display-1 text-reset mb-3">Thought Alert <i class="fa-regular fa-lightbulb"></i></a>
        <div class="container w-75">
          <div class="d-flex flex-column align-items-center text-decoration-none text-reset" id="userInfo"></div>
        </div>
      </section>
      <section
        class="d-flex align-items-center justify-content-evenly text-center border-top border-bottom border-3 border-dark m-3 col-sm-10 col-lg-8 col-xxl-6 gap-4 px-2"
      >
        <div>
          <h2 class="m-0" id="post-amount"></h2>
          <h3 class="text-muted">Posts</h3>
        </div>
        <div>
          <h2 class="m-0" id="followers-amount"></h2>
          <h3 class="text-muted">Followers</h3>
        </div>
        <div>
          <h3 class="m-0" id="following-amount"></h3>
          <h3 class="text-muted">Following</h3>
        </div>
      </section>
      <!-- My posts -->
      <section class="container pt-4 d-flex flex-column align-items-center">
        <h2>My Posts</h2>
        <h2 class="errorText w-75 text-center" id="error-message"></h2>
        <ul class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3 px-1" id="userPost"></ul>
        <!-- <button class="px-4 my-3 btn btn-light px-5 btn-lg">Load more posts</button> -->
      </section>
    </main>
    <footer>
      <p class="text-center mt-4">Â© Elise Marie Hogsnes | All rights reserved</p>
      <p></p>
    </footer>
  </body>
</html>
