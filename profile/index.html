        <button class="px-4 my-3 btn btn-light px-5 btn-lg">Load more posts</button>
        <form class="editForm" id="edit-post-form">
          <div class="form-group row justify-content-center">
            <h2>Write a new post</h2>
            <input
              class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
              type="text"
              name="post-title"
              id="post-title"
              placeholder="Write a post title"
              required
            />
            <textarea
              class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
              type="text"
              name="post-text"
              id="post-text"
              cols="60"
              rows="3"
              placeholder="Write a new post"
            ></textarea>
            <input
              class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
              type="text"
              name="post-tags"
              id="post-tags"
              placeholder="Write a post tag"
            />
            <input
              class="form-control border-start-0 border-end-0 border-1 border-dark rounded-0"
              type="text"
              name="post-media"
              id="post-media"
              placeholder="Write a img link"
            />
            <button type="button" class="btn btn-danger px-5 w-50" id="delete-btn">Delete</button>
            <button type="submit" class="btn btn-success px-5 w-50">Post</button>
