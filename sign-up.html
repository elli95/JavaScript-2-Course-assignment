<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought Alert | Sign up</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      type="module"
      defer
    ></script>
    <script src="src/js/user-registration.js" defer type="module"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column justify-content-center">
    <main>
      <section class="d-flex flex-column mb-5 align-items-center">
        <a href="index.html" class="display-1 text-reset mb-4">Thought Alert <i class="fa-regular fa-lightbulb"></i></a>
        <form class="needs-validation d-flex flex-column align-items-center" id="signUpForm">
          <div class="d-flex flex-column">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
          </div>
          <h2 class="errorText w-75 text-center" id="name-error">Please fill in a name.</h2>
          <div class="d-flex flex-column">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
          </div>
          <h2 class="errorText w-75 text-center" id="email-error">Please fill in a valid @noroff.no or @stud.noroff.no e-mail address.</h2>
          <div class="d-flex flex-column">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
          </div>
          <h2 class="errorText w-75 text-center" id="password-error">Password must be at least 8 characters long.</h2>
          <div class="d-flex flex-column">
            <label for="password2" class="form-label">Password again</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Password" required />
          </div>
          <h2 class="errorText w-75 text-center" id="password2-error">Passwords must be the same.</h2>
          <div class="d-flex flex-column w-50 gap-2 p-2">
            <button class="btn btn-success" type="submit">Sign up</button>
          </div>
          <h2 class="errorText w-75 text-center" id="error-message">Profile already exists.</h2>
        </form>
      </section>
    </main>
  </body>
</html>
